<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng quay số</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wheel-container">
        <div class="pointer"></div>
        
        <div class="wheel">
            <div class="number" style="--i:0;"><span>26</span></div>
            <div class="number" style="--i:1;"><span>27</span></div>
            <div class="number" style="--i:2;"><span>28</span></div>
            <div class="number" style="--i:3;"><span>29</span></div>
            <div class="number" style="--i:4;"><span>30</span></div>
            <div class="number" style="--i:5;"><span>31</span></div>
            <div class="number" style="--i:6;"><span>32</span></div>
            <div class="number" style="--i:7;"><span>33</span></div>
            <div class="number" style="--i:8;"><span>34</span></div>
            <div class="number" style="--i:9;"><span>35</span></div>
        </div>
        
        <button id="spin-btn">QUAY</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
